<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root {
  --bg: #1e1e2e;
  --surface: #313244;
  --card: rgba(49,50,68,0.85);
  --text: #cdd6f4;
  --muted: #a6adc8;
  --blue: #89b4fa;
  --pink: #f5c2e7;
  --green: #a6e3a1;
  --peach: #fab387;
  --yellow: #f9e2af;
  --purple: #ca9ee6;
  --sky: #89dceb;
  --radius: 10px;
}

* {
  box-sizing: border-box;
  transition: all 0.25s ease;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #1e1e2e;
  font-family: 'Fira Sans', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  position: relative;
}

/* Background particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(137,180,250,0.2);
  border-radius: 50%;
  animation: float 10s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity: 0.3; }
  50% { opacity: 0.7; }
  100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

.clock {
  font-size: 5rem;
  font-weight: 800;
  letter-spacing: 0.05em;
background-image: linear-gradient(120deg, var(--blue), var(--purple));
    background-clip: text;
    color: transparent;
}

.date {
  margin-top: 8px;
  color: var(--muted);
  font-size: 1.2rem;
  text-shadow: 0 1px 6px rgba(0,0,0,0.4);
  font-weight: bold;
}

.search-container {
  margin: 50px 0;
  width: 80%;
  max-width: 600px;
}

.search-container form input {
  width: 100%;
  padding: 20px 26px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(49,50,68,0.85);
  color: var(--text);
  font-size: 1.3rem;
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow: 0 12px 35px rgba(0,0,0,0.5);
}

.search-container form input::placeholder {
  color: var(--muted);
  font-weight: 550;
}

.sections {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
  align-items: center;
  width: 100%;
  z-index: 1;
}

.card {
  background: rgba(49,50,68,0.8);
  border-radius: var(--radius);
  padding: 30px;
  width: 280px;
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow: 0 12px 45px rgba(0,0,0,0.55);
  border: 1px solid rgba(137,180,250,0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

h2 {
  margin: 0 0 16px;
  font-size: 1rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--muted);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  padding-bottom: 6px;
}

.links {
  display: grid;
  gap: 14px;
}

.links a {
  text-decoration: none;
  color: var(--bg);
  padding: 14px 16px;
  border-radius: 10px;
  background: rgba(137,180,250,0.1);
  background-color: var(--peach);
    background-image: linear-gradient(120deg, var(--blue), var(--purple));
    background-size: 150% 100%;
    
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-weight: 500;
  font-size: 0.95rem;
  transition: background 0.25s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

.links a i {
  margin-right: 8px;
  color: var(--bg);
}

.links a span {
  color: var(--bg);
  font-size: 0.85rem;
}

.links a:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  background-color: var(--peach);
    background-image: linear-gradient(120deg, var(--blue), var(--purple));
    background-size: 150% 100%;
}

@media (max-width: 1000px) {
  .sections {
    flex-direction: column;
    align-items: center;
  }
}

@media (max-width: 600px) {
  .clock { font-size: 3rem; }
  .search-container form input { font-size: 1.1rem; padding: 16px 20px; }
  .card { width: 90%; padding: 20px; }
}
</style>
</head>
<body>

<div class="particle" style="top:20%; left:10%; animation-duration:12s;"></div>
<div class="particle" style="top:50%; left:70%; animation-duration:18s;"></div>
<div class="particle" style="top:80%; left:40%; animation-duration:15s;"></div>
<div class="particle" style="top:30%; left:80%; animation-duration:20s;"></div>

<div class="clock" id="clock">00:00</div>
<div class="date" id="date">Loading…</div>

<div class="search-container">
  <form action="https://duckduckgo.com/?t=brave" method="get" autocomplete="off">
    <input type="text" name="q" placeholder="Search…" autocomplete="off" autofocus />
  </form>
</div>

<div class="sections">
  <div class="card">
    <h2><i class="fas fa-envelope"></i> General</h2>
    <div class="links">
      <a href="https://mail.google.com"><i class="fas fa-envelope"></i> Gmail <span>Mail</span></a>
      <a href="https://calendar.google.com"><i class="fas fa-calendar-alt"></i> Calendar <span>Dates</span></a>
      <a href="https://drive.google.com"><i class="fas fa-hdd"></i> Drive <span>Files</span></a>
      <a href="https://docs.google.com"><i class="fas fa-sticky-note"></i> Documents <span>Text</span></a>
    </div>
  </div>

  <div class="card">
    <h2><i class="fas fa-code"></i> Dev</h2>
    <div class="links">
      <a href="https://github.com"><i class="fab fa-github"></i> GitHub <span>Repos</span></a>
      <a href="https://stackoverflow.com"><i class="fas fa-question-circle"></i> Stack Overflow <span>Q&A</span></a>
      <a href="https://developer.mozilla.org"><i class="fas fa-book"></i> MDN <span>Docs</span></a>
      <a href="https://chat.openai.com"><i class="fas fa-robot"></i> ChatGPT <span>AI</span></a>
    </div>
  </div>

  <div class="card">
    <h2><i class="fas fa-music"></i> Media</h2>
    <div class="links">
      <a href="https://youtube.com"><i class="fab fa-youtube"></i> YouTube <span>Video</span></a>
      <a href="https://reddit.com"><i class="fab fa-reddit"></i> Reddit <span>Feeds</span></a>
      <a href="https://spotify.com"><i class="fab fa-spotify"></i> Spotify <span>Music</span></a>
      <a href="https://themelissodesproject.wildref.org"><i class="fas fa-bug"></i> Melissodes <span>Bees</span></a>
    </div>
  </div>
</div>

<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  const h = String(hours).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;

  const dateOpts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('date').textContent = now.toLocaleDateString(undefined, dateOpts);
}
updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
